main: me.tomthedeveloper.buildbattle.BuildBattle
version: 2.0
name: BuildBattle
depend: [GameAPI, WorldEdit]
softdepend: [BarAPI, Vault]
commands:
  leave:
    usage: /leave
    description: Leave the game
  BuildBattle:
    usage: /BuildBattle
    description: The main command
    aliases: [BuildB, bb]
  addsigns:
    usage: /addsigns
    description: Adds signs to the plugin!
  smartreload:
    usage: /smartreload
    description: Smart reloads the plugin
  smartstop:
    usage: /smartstop
    description: stops the server when all the games are finished!
  stats:
    usage: /stats
    description: See your stats